<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
    var caixaMaior = []
    for(var i= 1; i<=5; i++){
        var caixinha = [];
        var nome = prompt("Digite o nome: ");
        var idade = prompt("Digite a idade: ");
        idade = parseFloat(idade);
        var cidade = prompt("Digite a cidade que mora: ");

        caixinha.push(nome)
        caixinha.push(idade)
        caixinha.push(cidade)

        caixaMaior.push(caixinha)
    }

    console.log(caixaMaior)

    for(let i=0; i<caixaMaior.length;i++){
        for(let j=0; j<caixaMaior[i].length;j++){
            document.write(caixaMaior[i][j] + " - ");
        }
            document.write("<br>")
    }
    </script>
</body>
